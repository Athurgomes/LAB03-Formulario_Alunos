<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTech Academy - Gestão de Alunos</title>
</head>
<body>
    <h1>Gestão de Alunos - DevTech Academy</h1>
    <h2>Cadastrar Aluno</h2>
    <form id="alunoForm">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
        </div>
        <br>
        <div>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" required>
        </div>
        <br>
        <div>
            <label for="curso">Curso:</label>
            <select id="curso" required>
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
            </select>
        </div>
        <br>
        <div>
            <label for="notaFinal">Nota Final:</label>
            <input type="number" id="notaFinal" step="0.1" min="0" max="10" required>
        </div>
        <br>
        <button type="button" onclick="salvarAluno()">Salvar</button>
    </form>
    <hr>
    <h2>Alunos Cadastrados</h2>
    <table border="1" style="width: 100%; border-collapse: collapse;">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Curso</th>
                <th>Nota Final</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabelaAlunosBody">
        </tbody>
    </table>
    <script src="app.js"></script>
</body>
</html>
